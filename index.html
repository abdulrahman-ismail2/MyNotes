<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+HR:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9f9aff05b4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="container">
          <div class="head">
            <h3 class="active">Your Notes</h3>
            <div class="styles">
              <span class="active main" custom_var="main"></span>
              <span class="colored" custom_var="colored"></span>
              <span class="black" custom_var="black"></span>
            </div>
          </div>
          <div class="btn create">
            <span>Create Note</span>
          </div>
        </div>
      </div>
      <div>
        <div class="container">
          <div class="notes"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
